<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 5</h1>
	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>

let seconds = parseInt(prompt('Довжина у сантіметрах', ''))

let hours = Math.floor(seconds / 3600);
let minutes = Math.floor(seconds / 60);
        
        document.write(`Від початку доби пройшло: ${hours} годин <br>`);
        document.write(`Від початку доби пройшло:: ${minutes} хвилин`);


	</script>
</body>
</html>
