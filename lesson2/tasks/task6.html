<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 6</h1>
	<p> З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. 
		Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
	<script>

   let quantityCola = parseInt(prompt('Кока-кола 1.5 літри', 'шт'))
	let priceCola = parseFloat(prompt('Кока-кола 1.5 літри', 'ціна'))
	let quantityLays = parseInt(prompt('Lays 420г', 'шт'))
	let priceLays = parseFloat(prompt('Lays 420г', 'ціна'))
	let quantityDirol = parseInt(prompt('Dirol жуйка', 'шт'))
	let priceDirol = parseFloat(prompt('Dirol жуйка', 'ціна'))

	let billCola = priceCola / quantityCola
	let billLays = priceLays / quantityLays
	let billDirol = priceDirol / quantityDirol

		document.write(`<h1>Чек</h1>
<div style="display:grid; grid-template-columns: 150px 150px; grid-template-rows: repeat(4, auto); gap: 15px;">
	<div>Назва товару</div>
	<div>Ціна за 1 одиницю </div>
	<div>Кока-кола 1.5 літри</div>
	<div>${billCola}</div>
	<div>Lays 420г</div>
	<div>${billLays}</div>
	<div>Dirol жуйка</div>
	<div>${billDirol}</div>
</div>`)
	</script>


</body>
</html>
