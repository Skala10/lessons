<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>
	<p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		let quantity = parseInt(prompt('Кількість одиниці товару', ''))
		let value = parseFloat(prompt('Вартість одиниці товару', ''))

      let totalValue = value * quantity
		let tax = (value * quantity) * 0.05

		document.write(`<div> Загальна вартість товару: ${totalValue}</div>
							<div>ПДВ: ${tax}%</div> `)
	</script>

</body>
</html>
