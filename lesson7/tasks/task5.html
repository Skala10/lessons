    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      function getNumberWhatX2BiggerThenFirstItem(arr) {
        arr.forEach((item, index, arr) => {
          if (item > arr[0]) arr[index] *= 2
        }) 
		 return arr 
      }

      let arr = [16, 18, 5, 12, 20, 10, 17, 16, 9]

      arr = getNumberWhatX2BiggerThenFirstItem(arr)
      console.log(arr)
		
    </script>
