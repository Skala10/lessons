    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      function getFirstLetterOfNames(arr) {
       return arr.map(elements => elements[0])
      }
      let arrOfNames = [
        "Улляна",
        "Костянтин",
        "Руслан",
        "Андрій",
        "Їж",
        "Натан",
        "Анатолій",
      ]

		arrOfNames = getFirstLetterOfNames(arrOfNames)
	console.log(arrOfNames);
    </script>
