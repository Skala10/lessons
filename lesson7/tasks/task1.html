<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>
    <script>
		   const elementsQuantity = parseInt(
        prompt("Ведіть цифрою кількість значень які ви хочете вивести")
      )
       
		function getElemetsHalfQuantity() {
			return elementsQuantity/2
		}
		
		const elemetsHalfQuantity = getElemetsHalfQuantity()

      let arr = new Array(elementsQuantity).fill(7)
		arr.fill(1, 0, elemetsHalfQuantity)

	document.write(`${arr}`)

		
	 </script>
  </body>
</html>
