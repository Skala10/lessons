<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
      let arrNumbers = [50, 76, 100, 102, 89, 200, 1, 1000]
      let sum = 0
      for (const sumOfNumbers of arrNumbers) sum += sumOfNumbers
      document.write(`${sum}`)
    </script>
  </body>
</html>
