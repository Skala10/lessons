  <body>
    <h1>Задача 7</h1>
    <p>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки.
    </p>
    <script>
      
	

		function findItemsBiggerThen1000(arr) {
			let sale30 = 0.7
			arr.forEach((element, index, arr) => {
				if(element > 1000) arr[index] *= sale30
			});
			return arr
		}
		let arr = [500, 1800, 56, 1200, 202, 1000, 1798, 168, 900]
		arr = findItemsBiggerThen1000(arr)
		console.log(arr)

    </script>
