<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <script>
      let arrNumbers = [50, 76, 100, 102, 89, 200, 1, 1000]

      for (const numbersMoreThen100 of arrNumbers) {
        if (numbersMoreThen100 > 100) document.write(`${numbersMoreThen100}`)
      }

    </script>
  </body>
</html>
