  <body>
    <h1>Задача 9</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
		function getTax(arr) {
			const tax = 0.2
			return arr.map(element => element * tax)
		}
		const arrOfPrices = [50, 100, 76, 90, 150, 41]
		let taxList = getTax(arrOfPrices)
		console.log(taxList);
    </script>
  </body>
