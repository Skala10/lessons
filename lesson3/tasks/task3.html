<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
	</p>
<script>

let currentAge = parseInt(prompt("Введіть вік людини", ""));
if (currentAge >= 1 && currentAge <= 5)
	document.write(`Дитина в садочку`)
else if (currentAge >= 6 && currentAge <= 18)
	document.write(`Школяр`)
else if (currentAge >= 19 && currentAge <= 23)
	document.write(`Студен`)
else if  (currentAge >= 24 && currentAge <= 59)
	document.write(`Працівник`)
else if (currentAge >= 60 && currentAge <= 100)
	document.write(`Пенсіонер`)
else 
document.write(`Так багато люди не живуть)`)

</script>

</body>
</html>
