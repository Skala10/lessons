<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h1>Задача 4</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). \
		Вивести на екран назву транспортного засобу, яким він може керувати.

 
	</p>
<script>
		const driverLicense = prompt("Введіть категорію водія: A, B, C", "").charCodeAt(0)
		let numberOfLetter = String.fromCharCode(driverLicense).toUpperCase()
		if (numberOfLetter == 'A')
		document.write(`Ти можешь керувати МОТОЦИКЛОМ`)
		else if (numberOfLetter == 'B')
		document.write(`Ти можешь керувати ЛЕГКОВОЮ АВТІВКОЮ`)
		else if (numberOfLetter == 'C')
		document.write(`Ти можешь керувати ВАНТАЖНИМ АВТОМОБІЛЕМ`)
		else 
		document.write(`Не ввірно введені данні`)
</script>

</body>
</html>
