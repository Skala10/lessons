<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
<script>
	let currentDay = parseInt(prompt("вводиться номер дня тижня", ""));
	var result;
	switch (currentDay) { 
		case 1: result="Понеділок"; 
		break; 
		case 2: result="Вівторок"; 
		break; 
		case 3: result="Середа"; 
		break; 
		case 4: result="Четвер"; 
		break; 
		case 5: result="П'ятниця"; 
		break; 
		case 6: result="Субота"; 
		break; 
		case 7: result="Неділя"; 
		break; 
		default: result="Помилка"; 
		break; } 
		document.write(result);
</script>

</body>
</html>
