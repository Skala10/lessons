<body>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
<script>
	let currentMonth = parseInt(prompt("вводиться номер місяця", ""));
	if ((currentMonth <= 2) || (currentMonth === 12))
	document.write("Зима")
   else if (currentMonth <= 5) 
	document.write("Весна")
	else if (currentMonth <= 8) 
	document.write("Літо")
	else if (currentMonth <= 11) 
	document.write("Осінь")

</script>

</body>
