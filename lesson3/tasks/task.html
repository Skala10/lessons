<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 0</h1>
	<p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, 
		у якої кількість цукерок є більшою, або вивести, що кількість однакова.
	</p>
<script>

	// Позначення величин, та введення їх данних 
const firstChildName = prompt("Введіть ім'я перошої дитини", " ")
const firstChildCandys = parseInt(prompt("Введіть кількість в неї цукерок дитини", " "))
const secondChildName = prompt("Введіть ім'я другої дитини", " ")
const secondChildCandys = parseInt(prompt("Введіть кількість в неї цукерок дитини", " "))

//Рішення 
if(firstChildCandys > secondChildCandys)
	document.write(`Кількість цукерок у ${firstChildName} більша`)
else if(firstChildCandys < secondChildCandys)
	document.write(`Кількість цукерок у ${secondChildName} менша`)
else 
	document.write(`Кількість цукерок однакова`)
</script>

</body>
</html>
