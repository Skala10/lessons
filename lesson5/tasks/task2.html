<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
    <script>
       function getDayOfTheWeek(weekDay) {
        let result
        switch (weekDay) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            return (result = "Робочий")
          case 6:
          case 7:
            return (result = "Вихідний")
          default:
            return (result = "Введіть коректне число")
        }
      }

      const userDay = parseInt(
        prompt("Введіть номер місяца та отримаєте його назву")
      )
      let weekDay = getDayOfTheWeek(userDay)
      alert(`${weekDay}`)
    </script>
  </body>
</html>
