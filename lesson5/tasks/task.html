<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 0.</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      function getTimeOfYear(timeOfTheYear) {
		let result
        switch (timeOfTheYear) {
          case 3:
          case 4:
          case 5:
            return (result = "Весна")

          case 6:
          case 7:
          case 8:
            return (result = "Літо")

          case 9:
          case 10:
          case 11:
            return (result = "Осінь")

          case 12:
          case 1:
          case 2:
            return (result = "Зима")

          default:
            return (result = "Введіть коректне число")
        }
      }

      const userMonth = parseInt(
        prompt("Введіть номер місяца та отримаєте пору року")
      )
      const timeOfTheYear = getTimeOfYear(userMonth)
      document.write(`${timeOfTheYear}`)
    </script>
  </body>
</html>
