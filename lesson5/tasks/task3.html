    <h1>Задача 4</h1>
    <p>
      Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток;
      3)середнє арифметичне; 4)мінімальне значення.
    </p>
    <script>
      function getPlusSum(a, b, c, d) {
        return a + b + c + d
      }
      function getMultiplySum(a, b, c, d) {
        return a * b * c * d
      }
      function getAvarageSum(a, b, c, d) {
        return (a + b + c + d) / 4
      }
      function getMinNumber(a, b, c, d) {
        return Math.min(a, b, c, d)
      }

		  let a = parseFloat(prompt('a='))
        let b = parseFloat(prompt('b='))  
        let c = parseFloat(prompt('c='))  
        let d = parseFloat(prompt('d='))  

		  document.write(` 
		  	 <ul>
		<li> Плюс= ${getPlusSum(a, b, c, d)}</li>
		<li> Добуток = ${getMultiplySum(a, b, c, d)} </li>
		<li> Середнє арифметичне = ${getAvarageSum(a, b, c, d)} </li>
		<li> Мінімальне значення =  ${getMinNumber(a, b, c, d)} </li>
	 </ul> `)


    </script>
