    <h1>Задача 9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>
    <script>
      function getAvarageTemp() {
			let avarageTotalTemp = 0
			let avarageTempNumbers = 0
			let avarageTemp 

			for (let i = 0; i < arguments.length; i++) {
					avarageTotalTemp	+= arguments[i]
					avarageTempNumbers +=1
			}  
			avarageTemp = avarageTotalTemp / avarageTempNumbers
			return avarageTemp
		} 

		let temp = getAvarageTemp(1, 5, 2, 8, -3, 5, -9, 8, 12,16)

		document.write(`Середня температура становить: ${temp.toFixed(1)}`)

    </script>
