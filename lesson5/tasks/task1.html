<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.
</p>
    <script>
       function getMonthName(monthName) {
			let result
			switch (monthName){
			case 1: return (result = 'Січень')
			case 2: return (result = 'Лютий')
			case 3: return (result = 'Березень')
			case 4: return (result = 'Квітень')
			case 5: return (result = 'Травень')
			case 6: return (result = 'Червень')
			case 7: return (result = 'Липень')
			case 8: return (result = 'Серпень')
			case 9: return (result = 'Вересень')
			case 10: return (result = 'Жовтень')
			case 11: return (result = 'Листопад')
			case 12: return (result = 'Грудень')
			default: return (result = "Введіть коректне число")
			}
		 }

		 const userMonth = parseInt(
        prompt("Введіть номер місяца та отримаєте його назву")
      )
      let monthName = getMonthName(userMonth)
		alert(`${monthName}`)
    </script>
  </body>
</html>
