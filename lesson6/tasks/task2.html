<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Задача 2</h1>
    <p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
</p>
    <script>

		let namesQuantity = parseInt(prompt('Введіть цифрою кількість імен що будуть вводитись'))

		function getSchoollarNames(itemsNumber) {
		 let arr = []
		 for (let i = 0; i < itemsNumber; i++) {
			const schoolarNames = prompt(`Введіть ім'я учня`)
		 arr.push(schoolarNames)
		} return arr
		}

		function getNameIvan(names) {
			let nameIvan = 0
			for (let i = 0; i < names.length; i++) {
				if(names[i] === "Іван") nameIvan++
			}return nameIvan
		}

		const schoolarNames = getSchoollarNames(namesQuantity)
		const nameIvan = getNameIvan(schoolarNames)

		document.write(`ім’я «Іван» зустрічається ${nameIvan} раз`)

    </script>
  </body>
</html>
