<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
      екран ті, які може собі дозволити користувач (кількість грошей задається).
    </p>
    <script>
		const moneyInput = parseInt(prompt('Введіть кількість грошей яка в вас є'))

      let productsPrices = [400, 60, 30, 18, 6]
		let productsTitles = ['Сир', 'Сік', 'Хліб', 'Жвачка','Чупа-чупс']

		function getBuyingList(money, titles, prices){
			result = ''
			for (let i = 0; i < prices.length; i++) {
				if (money >= prices[i]) result += `${titles[i]} - ${prices[i]} грн <br>`
			}
			if (!result) result = 'У вас недостатньо грошей' 
			
			return result
		}

		let buyingList = getBuyingList(moneyInput, productsTitles, productsPrices)

		document.write(`Кількість грошей: ${moneyInput} грн.<br>
		Ви можете собі купити: ${buyingList} `)
    </script>
  </body>
</html>
