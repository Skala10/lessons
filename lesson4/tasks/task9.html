<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 9</h1>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      
		let rangeStart = parseInt(prompt("Загадайте число з якого буде починатись відлік"))
      let rangeEnd = parseInt(prompt("Загадайте число яким буде закінчуватись відлік"))

		let sum = 0
  		for (let i = rangeStart + 1; i < rangeEnd - 1; i++) 
		if (i % 2 != 0) sum += i
		document.write(`Сума непарних чисел в діапазоні від ${rangeStart} до ${rangeEnd} дорівнює ${sum}`)

    </script>
  </body>
</html>
