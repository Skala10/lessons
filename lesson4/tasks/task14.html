    <p>
   	Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
    </p>
    <script>
   
	let monthlyTemp = 1
	let monthAtYear = 12
   let totalMonthTemp = 0
	let avarageOfYearTemp = 0


	for (let monthlyTemp = 1; monthlyTemp <= monthAtYear; monthlyTemp++) {
	let userTemp = parseFloat(prompt(`Введіть середню погоду за ${monthlyTemp} місяць`))
	totalMonthTemp += userTemp
	}
	avarageOfYearTemp = totalMonthTemp / monthAtYear

	document.write(`Середня місячна температура за рік дорівнює ${avarageOfYearTemp}`)
