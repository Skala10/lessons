  <body>
    <h1>Задача 16</h1>
    <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </p>
    <script>
      let N = parseInt(
        prompt("Введіть кількість тижнів які будемо отстежувати")
      )
      let earnedMoneyPerDay = 0
      let earnedMoneyPerWeek = 0
      let moneyMakes = 0

      for (let i = 1; i <= N; i++) {
        for (let j = 1; j < 7; j++) {
          moneyMakes = parseInt(
            prompt(`Введіть кількість грошей зароблених за ${j} день`)
          )
          earnedMoneyPerDay += moneyMakes
        }
      }
		earnedMoneyPerWeek += earnedMoneyPerDay

		alert(`За ${N} тиждень(-ів) ти заробив  ${earnedMoneyPerWeek}`)

    </script>
  </body>
