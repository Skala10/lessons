<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      let totalSum = 1000
      let sumToPayment = totalSum,
        payment
      do {
        payment = parseInt(
          prompt(`Введіть сумму грошей яку хоче внести цього разу`)
        )
        sumToPayment -= payment

        if (sumToPayment > 0) {
          alert(`Сплатіть ще ${sumToPayment} грн`)
        } else if (sumToPayment < 0) {
          alert(`Ваша решта ${Math.abs(sumToPayment)} грн`)
        } else result = alert(`Вітаємо ваша сумма сплачена`)
      } while (sumToPayment > 0)
    </script>
  </body>
</html>
