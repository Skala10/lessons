    <h1>Задача 8</h1>
    <p> Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
</p>
    <script>

alert('Загадайте в голові число від 1 до 10')
const minNumber = 1
const maxNumber = 10

for (;;) {
	let randomNumber = Math.floor(Math.random() * maxNumber + minNumber)
	if (confirm(`${randomNumber} - це ваше число?`)) break;
}
</script>
