<!DOCTYPE html>

<body>
    <h1>Задача 6</h1>
    <p>Вивести таблицю</p>
    <script>
		document.write("<div style='display: flex; column-gap: 40px;'>")
      document.write('<table border="2px">')
			let counter = 0
      for (let i = 0; i <= 2; i++) {
        document.write("<tr>")
        for (let j = 0; j <= 2; j++) {
			counter++
          document.write(`<td> ${counter} </td>`)
        }
        document.write("<tr>")
      }
      document.write("</table>")
